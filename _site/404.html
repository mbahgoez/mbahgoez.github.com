<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Not Found</title>
    <style media="screen">
      body {
        background:#f8f8f8;
      }

      h1 {
        color:#555;
        font-family: montserrat;
        font-size:80px;
        text-align: center;
      }

      .input-wrapper {
        width:100%;
        box-sizing: border-box;
        padding:30px 250px;
      }

      input {
        padding:16px 8px;
        border:none;
        width:100%;
        text-align: center;
        box-shadow: 0px 0px 1px 0px #ccc;
        color:#777;
        font-family: monospace;
        font-size: 20px;
        font-weight: 100;
      }

      input:focus {
        outline: none;
      }
      p {
        color:#888;
        font-family: raleway;
        font-size:32px;
        line-height: 150%;
        text-align: center;
      }


      button#go {
        margin:5px 0px;
        width:30%;
        padding:10px;
        border:none;
        color:#fff;
        font-size:20px;
        background:#437EF2;
      }
    </style>
  </head>
  <body>
    <h1>NOT FOUND 404</h1>

    <div class="input-wrapper">
      <input id="path" type="text" value="http://localhost/js/">
      <button id="go" onclick="goto()" type="button">GO TO URL</button>
    </div>

    <p>
      linknya kagak ada gan! salah ketik kali urlnya
    </p>


    <script type="text/javascript">

      var path = location.href;

      var pathElem = document.getElementById('path');

      console.log(path);

      pathElem.getAttributeNode('value').value = path;


      var goto = function(){
        var pathGo = pathElem.value;
        location.assign(pathGo);
      }
    </script>
  </body>
</html>
