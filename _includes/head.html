<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% if page.author %}
  <meta name="author" content="{{page.author}}">
{% endif %}

	    {% if page.title %}
      		<title>{{ page.title }} - {{ site.title }}</title>
    	{% else %}
      	  <title>mbahgoez - Bukan Cuma sekedar Coding!</title>
    	{% endif %}

  {% if page.description %}
  	<meta name="description" content="{{page.description | strip_html | truncate:160 }}">
  {% else %}
    <meta
    name="description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
    {{ site.description }}
    {% endif %}">
  {% endif %}

    <meta property="og:locale" content="id_ID">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{page.title}} {% else %} {{site.title}} - Bukan Cuma Sekedar Coding {% endif %}">

    {% if page.description %}
    <meta property="og:description" content="{{page.description | strip_html | truncate:160 }}">
    {% else %}

    <meta property="og:description" content="{% if page.excerpt %} {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
    {{ site.description }}
    {% endif %}">
  {% endif %}

  <meta property="og:url" content="{{page.url | replace:'index.html','' | prepend:site.baseurl | prepend: site.url}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="article:published_time" content="{{page.date}}">
  <meta property="language" content="Indonesia">
  <meta property="rating" content="general">
  <meta name="robots" content="index">


	<!-- <link rel="stylesheet" href="http://mbahgoez.github.io/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://mbahgoez.github.io/css/ionicons.min.css">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
 -->


  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/ionicons.min.css">
  <link rel="stylesheet" href="/css/main.css">

 <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">



	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-71770912-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
