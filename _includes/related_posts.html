<div class="related">
	<h1>
		<i class="icon ion-ios-paper-outline"></i>
		Related Post
	</h1>

	<div class="list">
		<ul>
		  {% for post in site.related_posts limit:3 %}
		    <li>
		      <a href="{{ post.url }}"> {{ post.title }}</a>
		      <time>{{ post.date | date: "%B %-d, %Y" }}</time>
		    </li>
		  {% endfor %}
		</ul>
	</div>
</div>
